name: Build APK (Buildozer Docker)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable BuildKit & pull kivy/buildozer image
        run: |
          export DOCKER_BUILDKIT=0
          docker pull kivy/buildozer:latest

      - name: Build APK inside Docker
        run: |
          mkdir -p $HOME/.buildozer
          export DOCKER_BUILDKIT=0
          docker run --rm \
            -v "${{ github.workspace }}":/home/user/hostcwd \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            buildozer -v android debug

          # fix ownership so artifacts can be uploaded
          sudo chown -R $(id -u):$(id -g) bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk
